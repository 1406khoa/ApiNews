<!-- navbar -->

  <mat-toolbar class="navba-container">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span id="words">Runway News</span>
<span class="example-spacer"></span>

<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [routerLink]="['home']">
  <mat-icon>home</mat-icon>
</button>

<span id="words">Login with google </span>

<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="login()" *ngIf="!(user$ |async)">
  <mat-icon>login</mat-icon>
</button>

<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="logout()" *ngIf="(user$ |async)">
  <mat-icon>logout</mat-icon>
</button>

<div id="words" *ngIf="(user$ | async)">{{ user?.displayName }}</div>
<div><img id="profile" *ngIf="(user$ | async)" [src]="user?.photoURL" alt=""></div>
</mat-toolbar>
